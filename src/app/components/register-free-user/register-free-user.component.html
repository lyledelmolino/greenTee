<div [ngClass]="setContainerContainerClass()">

    <form [ngClass]="setProfileClasses()" (ngSubmit)="initializeRegisterFreeUser()">
      <div class="first-name">
        <input class="form-largest" type="text" maxlength="25" name="first_name" [(ngModel)]="componentForm.firstName"
               placeholder="First Name">
      </div>
      <div class="last-name">
        <input class="form-largest" type="text" maxlength="25" minlength="3" name="last_name" [(ngModel)]="componentForm.lastName"
               placeholder="Last Name">
      </div>
      <!--      <input class="form-largest" type="text" maxlength="50" name="email" [(ngModel)]="componentForm.emails"-->
      <!--             placeholder="Email Address" autocapitalize="none" autocomplete="off">-->
      <input class="form-largest" type="email" placeholder="Enter Email Address" maxlength="50"
             name="email" [(ngModel)]="componentForm.emails[0]" autocomplete="on" required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email_v="ngModel"
             (keyup)="emailKeypress()">
      <div *ngIf="email_v.invalid">
        <div *ngIf="(email_v.dirty || email_v.touched)">
          <div *ngIf="email_v.invalid">
            <!--          <button *ngIf="email_v.errors.required" class="alert alert-danger" disabled>-->
            <p *ngIf="email_v.errors.required" class="alert alert-danger">Email is required.</p>
            <!--          </button>-->
            <!--          <button *ngIf="email_v.errors.pattern && !email_v.errors.required" class="alert alert-danger" disabled>-->
            <p *ngIf="email_v.errors.pattern && !email_v.errors.required" class="alert alert-danger">Must be in email
              format.</p>
            <!--          </button>-->
          </div>
        </div>
        <div *ngIf="(!email_v.dirty && !email_v.touched)">
          <p *ngIf="email_v.errors.required" class="alert alert-danger">Email is required.</p>
        </div>
      </div>
      <div *ngIf="email_v.valid">
        <p class="valid">Looks good!</p>
      </div>
      <input class="form-largest" type="password" placeholder="Create Password" maxlength="8" name="password"
             [(ngModel)]="componentForm.password"
             placeholder="Create Password" autocapitalize="none" autocomplete="off" required
             pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$" #password_v="ngModel">
      <div *ngIf="password_v.invalid">
        <div *ngIf="(password_v.dirty || password_v.touched)">
          <div *ngIf="password_v.invalid">
            <p *ngIf="password_v.errors.required" class="alert alert-danger">4 to 8 characters with numbers and both
              uppercase and lowercase letters.</p>
            <p *ngIf="password_v.errors.pattern && !password_v.errors.required" class="alert alert-danger">Invalid
              password.</p>
          </div>
        </div>
        <div *ngIf="(!password_v.dirty && !password_v.touched)">
          <p *ngIf="password_v.errors.required" class="alert alert-danger">Password is required.</p>
        </div>
      </div>
      <div *ngIf="password_v.valid">
        <p class="valid">Looks good!</p>
      </div>
