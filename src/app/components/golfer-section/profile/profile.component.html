<div [ngClass]="setContainerContainerClass()">
    <div [ngClass]="setDetailContainerClasses()">
        <form [ngClass]="setProfileClasses()" (ngSubmit)="updateUserProfile()">
            <div style="display: block">
                <div style="display: inline">
                    <label>Username</label>
                    <input type="text" name="username" [(ngModel)]="componentUser.username" class="no_edit" title="Read only data." readonly="readonly">
                </div>
            </div>
            <div style="display: block">
                <label id="golfer-profile-name-label">Name</label>
                <div style="display: inline">
                    <input type="text" maxlength="50" name="first_name" [(ngModel)]="componentUser.firstName" placeholder="First"><br>
                    <input type="text" maxlength="1" name="middle_name" [(ngModel)]="componentUser.middleName" placeholder="MI" style="width:20px"><br>
                    <input type="text" maxlength="50" name="last_name" [(ngModel)]="componentUser.lastName" placeholder="Last">
                    <button class="reset_edit" type="button" value="Reset" style="display: none;"></button>
                </div>
            </div>
            <button type="button" (click)="toggleAffiliationsDetailVisible()" [ngClass]="setDetailActuatorClass()">Affiliations</button>
            <div *ngIf="affiliationsDetailVisible" [ngClass]="setContainerContainerClass()">
                <fieldset [ngClass]="setProfileAffiliationsDetailContainerClasses()">
                    <div *ngFor="let clubRole of componentUser.clubRoles;let i = index" [ngClass]="{'even': i % 2 == 1}">
                        <p title="Read only data.">{{clubRole.club.name}}<br>{{clubRole.club.location.aAddress.city + ', ' + clubRole.club.location.aAddress.state }}</p>
                    </div>
                </fieldset>
            </div>
            <button type="button" (click)="toggleAddressDetailVisible()" [ngClass]="setDetailActuatorClass()">Address</button>

                        <button class="reset_edit" type="button" style="display: none;">Reset</button>
                    </div>
                    <div>
                        <label>City</label>
                        <input [(ngModel)]="componentUser.locations[0].aAddress.city" name="city" type="text" maxlength="100">
                        <button class="reset_edit" type="button" style="display: none;">Reset</button>
                    </div>

            <button type="button" (click)="toggleEmailDetailVisible()" [ngClass]="setDetailActuatorClass()">Email</button>
            <div *ngIf="emailDetailVisible" [ngClass]="setContainerContainerClass()">
                <fieldset>
                    <div>
                        <input type="email" maxlength="100" title="There must be an @ character." name="emails" [(ngModel)]="componentUser.emails[0]" onkeyup="checkFormValidityForSubmit(event)">
                        <button class="reset_edit" type="button" style="display: none;">Reset</button>
                        <a *ngIf="false" class="profile_add" onclick="removeItemContainer(event)" title="Remove affiliation.">
                        <div class="minus_item">-</div></a>
                    </div>
                </fieldset>
                <fieldset *ngIf="false">
                    <a class="profile_update" onclick="addItemContainerEvent(event)" title="Add item."><div class="add_item">+</div></a>
                </fieldset>
            </div>
            <button type="button" (click)="togglePhoneDetailVisible()" [ngClass]="setDetailActuatorClass()">Phone</button>
            <div *ngIf="phoneDetailVisible" [ngClass]="setContainerContainerClass()">
                <fieldset>
                    <div style="width:100%"> 
                       <!-- <div> -->
                            <input class="three_numbers_wide" type="tel" maxlength="3" pattern="^\d{3}" (keydown)="inputOnlyInteger($event)" tabindex="1" name="area_code" [(ngModel)]="componentUser.phoneNumbers[0].areaCode" (keyup)="checkInputForTab($event)">
                            <input class="three_numbers_wide" type="tel" maxlength="3" pattern="^\d{3}" (keydown)="inputOnlyInteger($event)" tabindex="2" name="exchange" [(ngModel)]="componentUser.phoneNumbers[0].exchange" (keyup)="checkInputForTab($event)">
                            <input class="four_numbers_wide" type="tel" maxlength="4" pattern="^\d{4}" onkeydown="inputOnlyInteger(event)" tabindex="3" name="line_number" [(ngModel)]="componentUser.phoneNumbers[0].lineNumber" onkeyup="checkFormValidityForSubmit(event)">
                            <button class="reset_edit" type="button" style="display: none;">Reset</button>
                            <a *ngIf="false" class="profile_add" onclick="removeItemContainer(event)" title="Remove affiliation."><div class="minus_item">-</div></a>
                        <!-- </div> -->
                    </div>
                 </fieldset>
                <fieldset *ngIf="false">
                    <a class="profile_update" onclick="addItemContainerEvent(event)" title="Add item."><div class="add_item">+</div></a>
                </fieldset>
            </div>
            <button type="submit" title="">Save Changes</button>

</div>
