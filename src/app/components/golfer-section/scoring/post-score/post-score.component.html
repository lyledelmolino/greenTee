<button [ngClass]="setDetailActuatorClass()" (click)="togglePostScoreDetailVisible()">
  Post Score
</button>
<div *ngIf="postScoreDetailVisible" [ngClass]="setContainerContainerClass()">
    <div [ngClass]="setDetailContainerClasses()">
        <form [ngClass]="setPostScoreClasses()" (ngSubmit)="postScore()">
            <div>
                <div style="display: inline">
                    <label>Date</label>
                    <input [(ngModel)]="scoreToPost.date" name="date" type="date" required="required">
                </div>
            </div>
            <div>
                <div style="display: inline">
                    <label>Score</label>
                    <input [(ngModel)]="scoreToPost.score" name="score" type="number" min="20" max="180" required="required">
                </div>
            </div>
            <div>
                <div style="display: inline">
                    <label>Course Rating</label>
                    <input [(ngModel)]="scoreToPost.course_rating" name="course_rating" type="text" maxlength="4" title="Please enter a decimal value to one decimal place (e.g. 72.1)." pattern="[0-9]{2}.[0-9]{1}" required="required">
                </div>
            </div>
            <div style="display: block">
                <div style="display: inline">
                    <label>Slope Rating</label>
                    <input [(ngModel)]="scoreToPost.slope" name="slope" type="number" min="55" max="155" required="required">
                </div>
            </div>
            <div>
                <div>
                    <div class="radio_input_container">
                        <legend>Number of Holes</legend>
                        <div>
                            <div>
                                <label class="radio-label">18</label>
                                <input class="radio-input" [(ngModel)]="scoreToPost.number_of_holes" name="number_of_holes" type="radio" value="18">
                            </div>
                            <div>
                                <label class="radio-label">9</label>
                                <input class="radio-input" [(ngModel)]="scoreToPost.number_of_holes" name="number_of_holes" type="radio" value="9">
                            </div>
                        </div>
                    </div>
                    <div class="radio_input_container">
                        <div>
                            <div>
                                <label class="radio-label">Home</label>
                                <input class="radio-input" [(ngModel)]="scoreToPost.home_away" name="home_away" type="radio" value="H">
                            </div>
                            <div>
                                <label class="radio-label">Away</label>
                                <input class="radio-input" [(ngModel)]="scoreToPost.home_away" name="home_away" type="radio" value="A">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="display: block; margin:10px 0px;">
                <label style="width: 100%; text-align: left;" title="Check if the posted score is a tournament score. A &quot;tournament score&quot; 
                (T-Score) is a score made in a competition organized and conducted by the Committee in charge of the competition.
                The Committee in charge of the competition must announce in advance that the score is to be designated as a Tournament Score.
                Please note: Not all club competitions qualify to be posted as Tournament Scores.">Tournament score?
                <input [(ngModel)]="scoreToPost.tournament_score" name="tournament_score" type="checkbox">
                </label>
            </div>
            <input [(ngModel)]="scoreToPost.golfer_id" name="golfer_id" type="hidden">
            <input [(ngModel)]="scoreToPost.post_person_id" name="post_person_id" type="hidden">
            <button style="margin-top: 10px;" type="submit" title="">Post Score</button>
        </form>
    </div>
</div>
