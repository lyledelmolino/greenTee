<div [ngClass]="setUserComponentClasses()">
  <div *ngIf="appUser.userLevel>0">
    <!--      <div id="user-info">{{ appUser.firstName }} {{ appUser.middleInitial }} {{ appUser.lastName }} | H.I. {{ appUser.handicapIndex }}</div>-->
    <form>
      <button [ngClass]="setLoginButtonClasses()" type="button" (click)="logoutUser()">Logout</button>
    </form>
  </div>
  <form>
    <button *ngIf="appUser.userLevel==0" [ngClass]="setLoginButtonClasses()" type="button"
            (click)="showLoginComponent()">Login
    </button>
  </form>
</div>
